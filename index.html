<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <main class="container mt-4">
        <h1>Contacts</h1>
        <div class="mt-4">
            <form onsubmit="postContact()">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Full Name</label>
                    <input type="text" id="inputName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="tel" id="inputPhone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" id="inputAddress" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select type="tel" id="inputGender" class="form-control" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" id="inputEmail" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="number" min="18" id="inputAge" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>

        

        <div class="table-responsive mt-4">
            <table class="table table-bordered" id="reportContacts">

            </table>
        </div>



        <div id="contactModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form >
                            <div class="mb-3">
                                <label for="inputID" class="form-label">ID</label>
                                <input type="text" id="inputID" class="form-control" required disabled>
                            </div>

                            <div class="mb-3">
                                <label for="inputName2" class="form-label">Full Name</label>
                                <input type="text" id="inputName2" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputPhone2" class="form-label">Phone</label>
                                <input type="tel" id="inputPhone2" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputAddress2" class="form-label">Address</label>
                                <input type="text" id="inputAddress2" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputGender2" class="form-label">Gender</label>
                                <select type="tel" id="inputGender2" class="form-control" required>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="inputEmail2" class="form-label">Email</label>
                                <input type="email" id="inputEmail2" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputAge2" class="form-label">Age</label>
                                <input type="number" min="18" id="inputAge2" class="form-control" required>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="patchContact()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </main>


    <script src="contacts.js"></script>
</body>

</html>
