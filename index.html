<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <main class="container mt-4">
        <h1>Contacts</h1>
        <div class="mt-4">
            <form onsubmit="postContact()">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Full Name</label>
                    <input type="text" id="inputName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input type="tel" id="inputPhone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" id="inputAddress" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select type="tel" id="inputGender" class="form-control" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" id="inputEmail" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="number" min="18" id="inputAge" class="form-control" required>
                </div>

                <button class="btn btn-primary" type="submit">Send Data</button>
            </form>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered" id="reportContacts">

            </table>
        </div>
    </main>


    <script src="contacts.js"></script>
</body>

</html>
